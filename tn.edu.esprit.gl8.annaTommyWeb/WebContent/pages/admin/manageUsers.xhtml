<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
<h:form id="form">
	<h:dataTable border="1" value="#{beanbean.dataModel}" var="p">
		<h:column id="column1">
			<f:facet name="header">
				<h:outputText value="Name Player"></h:outputText>
			</f:facet>
			<h:outputText value="#{p.name}" />
		</h:column>
		<h:column id="column2">
			<f:facet name="header">
				<h:outputText value="Token"></h:outputText>
			</f:facet>
			<h:outputText value="#{p.token}" />
		</h:column>
		<h:column id="column3">
			<f:facet name="header">
				<h:outputText value="#"></h:outputText>
			</f:facet>
			
				<h:commandButton action="#{beanbean.selectPlayer()}" value="select" />
			
		</h:column>
	</h:dataTable>
</h:form>
	<h:form>
		<h:commandButton action="#{beanbean.modifyVisibility()}"
			value="2 Add Player Please keep calm and push the button thank you" />
	</h:form>
	<h:form id="form1" rendered="#{beanbean.formOneVisibility}">
		<p:panel header="Create new user">
			<h:panelGrid columns="2">
				<p:outputLabel value="Name" for="name"></p:outputLabel>
				<p:inputText value="#{beanbean.player.name}" id="name" />
				<p:outputLabel value="Login" for="login"></p:outputLabel>
				<p:inputText value="#{beanbean.player.login}" id="login" />
				<p:outputLabel for="password" value="Password" />
				<p:password value="#{beanbean.player.password}" id="password"></p:password>
				<p:outputLabel for="token" value="Token"></p:outputLabel>
				<p:inputText value="#{beanbean.player.token}" id="token" />
				<p:commandButton action="#{beanbean.doAddUser()}" value="Add" update="@all"/>
				<p:commandButton action="#{beanbean.doDeleteUser()}" value="Delete" />
				<p:commandButton action="#{beanbean.doUpdateUser()}" value="Update" />



			</h:panelGrid>
		</p:panel>
	</h:form>


</body>
</html>
