<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>
	<h:form id="form">
		<p:dataTable border="1" value="#{beanbean.players}" var="p">
			<p:column id="column1">
				<f:facet name="header">
					<h:outputText value="Name Player"></h:outputText>
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>
			<p:column id="column2">
				<f:facet name="header">
					<h:outputText value="Token"></h:outputText>
				</f:facet>
				<h:outputText value="#{p.token}" />
			</p:column>
			<p:column id="column3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>

				<p:commandButton action="#{beanbean.selectPlayer()}" value="update"
					update="@form" oncomplete="popup.show()">
					<f:setPropertyActionListener target="#{beanbean.player}"
						value="#{p}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton action="#{beanbean.doDeleteUser()}" value="delete"
					update="@form">
					<f:setPropertyActionListener target="#{beanbean.player}"
						value="#{p}"></f:setPropertyActionListener>
				</p:commandButton>

			</p:column>
		</p:dataTable>


		<p:commandButton oncomplete="popup.show()"
			value="2 Add Player Please keep calm and push the button thank you" />


		<p:dialog widgetVar="popup" modal="true">
			<p:panel header="Create new user">
				<h:panelGrid columns="2">
					<p:outputLabel value="Name" for="name"></p:outputLabel>
					<p:inputText value="#{beanbean.player.name}" id="name" />
					<p:outputLabel value="Login" for="login"></p:outputLabel>
					<p:inputText value="#{beanbean.player.login}" id="login" />
					<p:outputLabel for="password" value="Password" />
					<p:password value="#{beanbean.player.password}" id="password"></p:password>
					<p:outputLabel for="token" value="Token"></p:outputLabel>
					<p:inputText value="#{beanbean.player.token}" id="token" />
					<p:commandButton action="#{beanbean.doAddUser()}" value="validate"
						update="@form" oncomplete="popup.hide()" />




				</h:panelGrid>
			</p:panel>
		</p:dialog>
	</h:form>


</h:body>
</html>
